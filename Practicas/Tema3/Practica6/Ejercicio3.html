<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        * {
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
        }

        #gris {
            position: relative;
            margin-top: 20px;
            border: solid black 2px;
            width: 90%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="gris">
        <table style="text-align: left; width: 100%; margin-left: auto; margin-right: auto;" border="3" cellpadding="2"
            cellspacing="2">
            <caption><span style="font-weight: bold;">TITULO DE LA TABLA</span><br></caption>
            <tbody>
                <tr align="center">
                    <th colspan="3" rowspan="1" style="vertical-align: top; background-color: rgb(153, 255, 153);">
                        <fontsize="+2"><span style="font-weight: bold;">CELDA 1</span></font><br>
                    </th>
                </tr>
                <tr>
                    <td colspan="1" rowspan="2"
                        style="vertical-align: middle; text-align: left; background-color: rgb(102, 255, 255);">
                        <fontsize="+2"><span style="font-weight: bold;">CELDA 2</span></font>
                    </td>
                    <td style="vertical-align: top; text-align: center; color: red;">
                        <fontsize="+2"><span style="font-weight: bold;">CELDA 3</span></font>
                    </td>
                    <td style="vertical-align: top; text-align: center;">
                        <fontsize="+2"><span style="font-weight: bold;">CELDA 4</span></font>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top; text-align: center; color: red;">
                        <fontsize="+2"><span style="font-weight: bold;">CELDA 5</span></font>
                    </td>
                    <td colspan="1" rowspan="2"
                        style="vertical-align: bottom; text-align: right; background-color: rgb(255, 153, 255);">
                        <fontsize="+2"><span style="font-weight: bold;">CELDA 6</span></font>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top; text-align: center;">
                        <fontsize="+2"><span style="font-weight: bold;">CELDA 7</span></font>
                    </td>
                    <td style="vertical-align: top; text-align: center; color: red;">
                        <fontsize="+2"><span style="font-weight: bold;">CELDA 8</span></font>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
